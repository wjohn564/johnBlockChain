{% extends "base.html" %}

{% block content %}
    <h2>Create a New Course</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color:green;">{{ success }}</p>
        <p>Response: {{ response }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('routes.create_course') }}">
        <label for="courseId">Course ID:</label><br>
        <input type="text" id="courseId" name="courseId" required><br>
        <label for="name">Course Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="seats">Available Seats:</label><br>
        <input type="number" id="seats" name="seats" min="1" required><br>
        <button type="submit">Create Course</button>
    </form>
{% endblock %}
